<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascyn/Await</title>
</head>
<body>
    <script>
        /*dengan Ascyn/Await kode kita menjadi lebih mudah dibaca dan di tulis 
        terutama saat menangani oprasi asycronus.
        */
        //fetch untuk GET data
        async function getPost(){
            try{
                const res = await fetch('https://jsonplaceholder.typicode.com/posts/1')
                if(!res.ok){
                    throw new Error('Network response not ok');
                }
                const data = await res.json()
                console.log(data)
            }catch (error){
                console.error(`error: ${error}`);
            }
        }

        getPost()

        //fetch untuk POST data
        async function postData(){
            const postData = {
            title: 'New Post',
            body: 'This is the body of the new post',
            userId: 1
            }
            try{
                const post = await fetch('https://jsonplaceholder.typicode.com/posts',{
                    method : 'POST',
            headers : {
                'Content-Type' : 'application/json'
            },
            body : JSON.stringify(postData),
                })
                if(!post.ok){
                    throw new Error('Network post not ok')
                }
                const dataPost = await post.json()
                console.log(dataPost)
            }catch (error){
                console.error(error)
            }
        }

        postData()
    </script>
</body>
</html>
